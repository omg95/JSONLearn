<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>json入门</title>
</head>
<body>
	<p id="demo"></p>
	<span id="name1">Hello</span>
	<span id="name2"></span>
	<script>

	var oTest={"name":"hahahah","alexa":33333,"site":null};
	var a,b;
	a=oTest.name;
	b=oTest["alexa"];
	document.getElementById('demo').innerHTML = a + "<br>"
	document.getElementById('demo').innerHTML += b + "<br>"
	for(x in oTest){
		document.getElementById('demo').innerHTML+=x+":"+oTest[x]+"<br>"
	}
	var oSpan=document.getElementById('name1');
	oSpan.style.color="red";
	var objj = JSON.parse('{ "name":"runoob", "alexa":10000, "site":"www.runoob.com" }');
	document.getElementById("demo").innerHTML += objj.name + "：" + objj.site+"<br>";
	var obj = { "name":"Runoob", "alexa":function () {return 10000;}, "site":"www.runoob.com","initData":new Date()};
	obj.alexa = obj.alexa.toString();
	var myJSON = JSON.stringify(obj);
	document.getElementById("demo").innerHTML += myJSON;
</script>
</body>
</html>
<!--
	JSON.parse(text[, reviver])
	text:必需， 一个有效的 JSON 字符串。
	reviver: 可选，一个转换结果的函数， 将为对象的每个成员调用此函数。
-->
<!--
	value:
		必需， 一个有效的 JSON 对象。
	replacer:
		可选。用于转换结果的函数或数组。
		如果 replacer 为函数，则 JSON.stringify 将调用该函数，并传入每个成员的键和值。使用返回值而不是原始值。如果此函数返回 undefined，则排除成员。根对象的键是一个空字符串：""。
		如果 replacer 是一个数组，则仅转换该数组中具有键值的成员。成员的转换顺序与键在数组中的顺序一样。当 value 参数也为数组时，将忽略 replacer 数组。
	space:
		可选，文本添加缩进、空格和换行符，如果 space 是一个数字，则返回值文本在每个级别缩进指定数目的空格，如果 space 大于 10，则文本缩进 10 个空格。space 有可以使用非数字，如：\t。
-->
<!--不建议在JSON中使用函数-->
<!--
	JSON 解析器
	eval() 函数可编译并执行任何 JavaScript 代码。这隐藏了一个潜在的安全问题。
	使用 JSON 解析器将 JSON 转换为 JavaScript 对象是更安全的做法。JSON 解析器只能识别 JSON 文本，而不会编译脚本。
	在浏览器中，这提供了原生的 JSON 支持，而且 JSON 解析器的速度更快。
	较新的浏览器和最新的 ECMAScript (JavaScript) 标准中均包含了原生的对 JSON 的支持。
-->
